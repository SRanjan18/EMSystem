name: Deploy to GitHub Pages

on:
  push:
    branches:
      - actions  # Trigger deployment on push to 'actions' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: actions  # Ensure we are checking out the 'actions' branch

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies and build
        run: |
          cd frontend
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd frontend/build
          git init
          git config user.email "soumya18ranjan.sr@gmail.com"
          git config user.name "Soumya Ranjan"
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
